<link rel="stylesheet" href="../resources/css/view.css" type="text/css">

<div name="student_list" id="student_list">
    <form action="/sample/modules/teacher_dashboard?action=student_list&tab=student_list" method='post'>
        <input type="hidden" name="action" value="student_list" />
        <input type="hidden" name="xsrf_token" value="{{ student_list_xsrf_token|escape }}">

        <div class="sl-header" name="student_list_header">
            <div>
                <label>Course Name:</label>
                <label>Course Name Here</label>
            </div>
            <div>
                <label>Academic Year:</label>
                <label>Academic Year Here</label>
            </div>
            <div>
                <label>Status:</label>
                <label>Status Here</label>
            </div>
            <div>
                <ul class="student-list-nav-bar">
                    <li>Add Student</li>
                    <li>Delete Student</li>
                    <li>Edit Section</li>
                    <li>Create/Add Section</li>
                </ul>
            </div>
        </div>

        <div id="sl-right">
            <table class="student-list-table" name="student_list_table">
                <thead>
                    <tr>
                        <th colspan="2">Student Emails</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Firstname Lastname</td>
                        <td>Email@Address.com</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="sl-footer">
            <input type="submit" name="student_list_save_btn" value="Save" />
            <input type="submit" name="student_list_cancel_btn" value="Cancel" />
            <input type="submit" name="student_list_exit_btn" value="Exit" />
        </div>

    </form>
</div>
