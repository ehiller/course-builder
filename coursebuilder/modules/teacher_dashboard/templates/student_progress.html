<link rel="stylesheet" href="../resources/css/student_progress.css" type="text/css">

<div class="student-progress">
    <div class="row">
        <div class="left-matter header">
            <div class="name">Student Name</div>
        </div>
        <div class="header">
            <div class="name">Percent Complete</div>
        </div>
    </div>
    <ol class="sl-students">
        <li data-unit-id="1">
            <div class="row student">
                <div class="left-matter">First Cell</div>
                <div class="percent-completed">10% Completed
                    <progress value=".1">
                        <!-- Browsers that support the progress tag will ignore this div -->
                        <div class="progress-bar">
                            <span style="width: 10%;">Progress: 10%</span>
                        </div>
                    </progress>
                </div>
            </div>
            <div class="row student">
                <div class="left-matter">Second Row</div>
                <div class="percent-completed">50% Completed
                    <progress value=".5">
                        <!-- Browsers that support the progress tag will ignore this div -->
                        <div class="progress-bar">
                            <span style="width: 10%;">Progress: 10%</span>
                        </div>
                    </progress>
                </div>
            </div>
        </li>
    </ol>
</div>
