<div name="course_section_registration">
    <form action="/sample/modules/teacher_dashboard?action=course_section_reg&tab=course_section_reg" method='post'>
        <input type="hidden" name="action" value="course_section_reg" />
        <input type="hidden" name="xsrf_token" value="{{ course_section_reg_xsrf_token|escape }}">

        <div name="course_name">
            <label name="course_name_lbl">Enter Course Name:</label>
            <input type="text" name="course_name_txt" value="My Course" />
        </div>

        <div name="course_date">
            <label name="course_date_lbl">Dates/Academic Year:</label>
            <select name="course_date_ddl">
                <option>2015-2016</option>
                <option>2016-2017</option>
                <option>2018-2019</option>
                <option>2020-2021</option>
            </select>
        </div>

        <div name="course_active">
            <input type="checkbox" name="active_chk" value="" text="Course Active" checked />
            <label name="active_lbl">Course Active</label>
        </div>

        <div name="course_description">
            <label name="course_description_lbl">Course Description:</label>
            <input type="text" name="course_description_txt" value="Enter a description." />
        </div>

        <input type="submit" name="course_section_registration_btn" value="Submit" />

    </form>
</div>
